        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "Xi Jinping", "label": "Xi Jinping", "members": "Xi Jinping, China, Chinese president", "shape": "dot", "size": 10, "type": "person, state", "value": 1.0}, {"color": "#97c2fc", "id": "Vladimir Putin", "label": "Vladimir Putin", "members": "Vladimir Putin, Russia, Russian president", "shape": "dot", "size": 10, "type": "person, state", "value": 0.98}, {"color": "#97c2fc", "id": "Narendra Modi", "label": "Narendra Modi", "members": "Narendra Modi, India, Indian prime minister", "shape": "dot", "size": 10, "type": "person, state", "value": 0.75}, {"color": "#97c2fc", "id": "Recep Tayyip Erdo\u011fan", "label": "Recep Tayyip Erdo\u011fan", "members": "Recep Tayyip Erdo\u011fan, Turkey, Turkish president", "shape": "dot", "size": 10, "type": "person, state", "value": 0.65}, {"color": "#97c2fc", "id": "Maldives", "label": "Maldives", "members": "Maldives", "shape": "dot", "size": 10, "type": "state", "value": 0.25}, {"color": "#97c2fc", "id": "Azerbaijan", "label": "Azerbaijan", "members": "Azerbaijan", "shape": "dot", "size": 10, "type": "state", "value": 0.25}, {"color": "#97c2fc", "id": "Kyrgyzstan", "label": "Kyrgyzstan", "members": "Kyrgyzstan", "shape": "dot", "size": 10, "type": "state", "value": 0.25}, {"color": "#97c2fc", "id": "Alexander Lukashenko", "label": "Alexander Lukashenko", "members": "Alexander Lukashenko, Belarus, autocratic leader of Belarus", "shape": "dot", "size": 10, "type": "person, state", "value": 0.55}, {"color": "#97c2fc", "id": "Kim Jong-un", "label": "Kim Jong-un", "members": "Kim Jong-un, North Korea, North Korean leader", "shape": "dot", "size": 10, "type": "person, state", "value": 0.6}, {"color": "#97c2fc", "id": "Shanghai Cooperation Organisation", "label": "Shanghai Cooperation Organisation", "members": "Shanghai Cooperation Organisation, SCO", "shape": "dot", "size": 10, "type": "organization", "value": 0.9}, {"color": "#97c2fc", "id": "Xinhua", "label": "Xinhua", "members": "Xinhua, Chinese state news agency Xinhua", "shape": "dot", "size": 10, "type": "organization", "value": 0.5}, {"color": "#97c2fc", "id": "Ukraine", "label": "Ukraine", "members": "Ukraine", "shape": "dot", "size": 10, "type": "state", "value": 0.74}, {"color": "#97c2fc", "id": "United States", "label": "United States", "members": "United States, Donald Trump", "shape": "dot", "size": 10, "type": "state, person", "value": 0.85}, {"color": "#97c2fc", "id": "Nato", "label": "Nato", "members": "Nato, NATO", "shape": "dot", "size": 10, "type": "organization", "value": 0.6}, {"color": "#97c2fc", "id": "Lim Chuan-Tiong", "label": "Lim Chuan-Tiong", "members": "Lim Chuan-Tiong", "shape": "dot", "size": 10, "type": "person", "value": 0.45}, {"color": "#97c2fc", "id": "Institute for Advanced Studies on Asia at the University of Tokyo", "label": "Institute for Advanced Studies on Asia at the University of Tokyo", "members": "Institute for Advanced Studies on Asia at the University of Tokyo, Institute for Advanced Studies on Asia", "shape": "dot", "size": 10, "type": "organization", "value": 0.4}, {"color": "#97c2fc", "id": "European Union", "label": "European Union", "members": "European Union, EU", "shape": "dot", "size": 10, "type": "organization", "value": 0.35}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "Xi Jinping", "title": "provides_economic_support", "to": "Vladimir Putin", "width": 1}, {"arrows": "to", "from": "Xi Jinping", "title": "welcomes", "to": "Narendra Modi", "width": 1}, {"arrows": "to", "from": "Xi Jinping", "title": "calls_for_counterterrorism_cooperation", "to": "Recep Tayyip Erdo\u011fan", "width": 1}, {"arrows": "to", "from": "Xi Jinping", "title": "meets", "to": "Maldives", "width": 1}, {"arrows": "to", "from": "Xi Jinping", "title": "meets", "to": "Azerbaijan", "width": 1}, {"arrows": "to", "from": "Xi Jinping", "title": "meets", "to": "Kyrgyzstan", "width": 1}, {"arrows": "to", "from": "Xi Jinping", "title": "meets", "to": "Alexander Lukashenko", "width": 1}, {"arrows": "to", "from": "Xi Jinping", "title": "hosts_event_with", "to": "Kim Jong-un", "width": 1}, {"arrows": "to", "from": "Xi Jinping", "title": "hosts_summit_for", "to": "Shanghai Cooperation Organisation", "width": 1}, {"arrows": "to", "from": "Vladimir Putin", "title": "speaks_to", "to": "Xinhua", "width": 1}, {"arrows": "to", "from": "Vladimir Putin", "title": "invaded", "to": "Ukraine", "width": 1}, {"arrows": "to", "from": "Vladimir Putin", "title": "met_with", "to": "United States", "width": 1}, {"arrows": "to", "from": "Narendra Modi", "title": "commits_to_progress_relations", "to": "Xi Jinping", "width": 1}, {"arrows": "to", "from": "Alexander Lukashenko", "title": "is_ally_of", "to": "Vladimir Putin", "width": 1}, {"arrows": "to", "from": "United States", "title": "imposes_tariffs_on", "to": "Narendra Modi", "width": 1}, {"arrows": "to", "from": "Shanghai Cooperation Organisation", "title": "offers_alternative_to", "to": "Nato", "width": 1}, {"arrows": "to", "from": "Nato", "title": "exerts_pressure_on", "to": "Xi Jinping", "width": 1}, {"arrows": "to", "from": "Lim Chuan-Tiong", "title": "comments_on", "to": "Vladimir Putin", "width": 1}, {"arrows": "to", "from": "Lim Chuan-Tiong", "title": "comments_on", "to": "Xi Jinping", "width": 1}, {"arrows": "to", "from": "Lim Chuan-Tiong", "title": "affiliated_with", "to": "Institute for Advanced Studies on Asia at the University of Tokyo", "width": 1}, {"arrows": "to", "from": "European Union", "title": "exerts_pressure_on", "to": "Xi Jinping", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
